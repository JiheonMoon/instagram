<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function square(x){
            return x*x;
        }
        //함수와 메서드의 차이
        //메서드는 항상 객체를 통해 호출
        //함수는 독립적으로 호출 가능
        let result = square(3);
        document.write(`<p>square(3)의 결과 : ${result}<br>`)
            
        document.write(`<p>add()의 결과 : ${add(10,7)}<br>`)
        function add(x,y){
            let z = x+y;
            return z;
        }

    </script>
</head>
<body>
    
</body>
</html>
