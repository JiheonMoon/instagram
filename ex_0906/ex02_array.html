<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = new Array(3);
        arr[0] = 10;
		arr[1] = 20;
		arr[2] = "안녕";//다른 타입의 데이터를 넣어도 문제가 없다
        arr[3] = 3.14;//크기가 모자라면 더 만든다
        for(var i = 0; i<arr.length; i++) {
				document.write(`${arr[i]}<br>`);
			}
        let arr2 = [1,2,'반가워',1.234];
        for(let i = 0; i<arr2.length; i++) {
				document.write(`${arr2[i]}<br>`);
			}
        document.write(arr+arr2+'<br>'); //배열의 붙힘

        document.write(arr.concat(arr2)); //배열의 연결
    </script>
</head>
<body>
    
</body>
</html>
